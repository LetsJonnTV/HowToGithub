<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Tool ‚Äì Checkliste & Quiz</title>
  <style>
    :root {
      --bg: #f5f7fa;
      --card-bg: #fff;
      --text: #333;
      --muted: #777;
      --primary: #2563eb;
      --accent: #22c55e;
      --radius: 12px;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    [data-theme="dark"] {
      --bg: #0d1117;
      --card-bg: #161b22;
      --text: #e6edf3;
      --muted: #8b949e;
      --primary: #58a6ff;
      --accent: #16a34a;
      --shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    h1 {
      color: var(--primary);
      font-size: 1.8rem;
    }

    nav {
      display: flex;
      gap: 10px;
    }

    nav button {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }

    nav button:hover {
      background: #1e4ed8;
    }

    .theme-btn {
      background: var(--accent);
    }

    section {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 20px;
      margin-top: 15px;
      transition: 0.3s;
    }

    h2 {
      color: var(--primary);
      border-left: 4px solid var(--primary);
      padding-left: 10px;
      margin-bottom: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }

    li {
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid #3333;
      padding: 8px 0;
    }

    input[type="checkbox"] {
      transform: scale(1.3);
      accent-color: var(--primary);
      cursor: pointer;
    }

    li.checked label {
      text-decoration: line-through;
      color: var(--muted);
    }

    label {
      flex: 1;
      cursor: pointer;
    }

    pre {
      background: #1e293b33;
      padding: 10px;
      border-radius: 8px;
      overflow-x: auto;
      margin-top: 10px;
    }

    .reset-btn {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 10px;
    }

    .reset-btn:hover {
      background: #1e4ed8;
    }

    .hidden {
      display: none;
    }

    .question {
      margin-bottom: 20px;
    }

    .question p {
      font-weight: 600;
    }

    .result {
      font-weight: bold;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      color: var(--muted);
      margin: 30px 0 10px;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      body { padding: 15px; }
      h1 { font-size: 1.5rem; }
      section { padding: 15px; }
    }
  </style>
</head>
<body>

  <header>
    <h1>GitHub Tool</h1>
    <nav>
      <button id="btnCheckliste">‚úÖ Checkliste</button>
      <button id="btnQuiz">‚ùì Quiz</button>
      <button class="theme-btn" id="toggleTheme">üåô</button>
    </nav>
  </header>

  <!-- Checkliste -->
  <section id="checklisteSection">
    <h2>üõ†Ô∏è 1. Projekt auf GitHub erstellen</h2>
    <ul>
      <li><input type="checkbox" id="s1"><label for="s1">GitHub √∂ffnen & anmelden</label></li>
      <li><input type="checkbox" id="s2"><label for="s2">‚Äû+ ‚Üí New repository‚Äú klicken</label></li>
      <li><input type="checkbox" id="s3"><label for="s3">README und .gitignore hinzuf√ºgen</label></li>
    </ul>

    <h2>üß© 2. Lokale Einrichtung</h2>
    <ul>
      <li><input type="checkbox" id="s4"><label for="s4">Git installieren</label></li>
      <li><input type="checkbox" id="s5"><label for="s5">Repository klonen</label></li>
    </ul>

    <pre><code>git clone https://github.com/benutzername/projekt.git</code></pre>
    <button class="reset-btn" id="reset">üîÑ Fortschritt zur√ºcksetzen</button>
  </section>

  <!-- Quiz -->
  <section id="quizSection" class="hidden">
    <h2>‚ùì GitHub Quiz</h2>
    <div id="quiz"></div>
    <button id="submitQuiz">Ergebnis anzeigen</button>
    <p id="quizResult" class="result"></p>
  </section>

  <footer>¬© 2025 GitHub Tool ¬∑ Erstellt mit ‚ù§Ô∏è</footer>

  <script>
    // ====================
    // CHECKLISTE
    // ====================
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    checkboxes.forEach(cb => {
      const saved = localStorage.getItem(cb.id);
      if (saved === "true") {
        cb.checked = true;
        cb.parentElement.classList.add("checked");
      }
      cb.addEventListener("change", () => {
        localStorage.setItem(cb.id, cb.checked);
        cb.parentElement.classList.toggle("checked", cb.checked);
      });
    });

    document.getElementById("reset").addEventListener("click", () => {
      if (confirm("Alle H√§kchen entfernen?")) {
        checkboxes.forEach(cb => {
          cb.checked = false;
          localStorage.removeItem(cb.id);
          cb.parentElement.classList.remove("checked");
        });
      }
    });

    // ====================
    // QUIZ
    // ====================
    const questions = [
      { q: "Was macht der Befehl 'git clone'?", a: "Kopiert ein Repository auf deinen PC", options: ["Erstellt ein neues Repo", "Kopiert ein Repository auf deinen PC", "F√ºgt √Ñnderungen hinzu"] },
      { q: "Wof√ºr steht 'README.md'?", a: "Projektbeschreibung & Anleitung", options: ["Fehlerprotokoll", "Projektbeschreibung & Anleitung", "Git-Einstellungen"] },
      { q: "Mit welchem Befehl l√§dst du √Ñnderungen hoch?", a: "git push", options: ["git add", "git pull", "git push"] },
      { q: "Wozu dient '.gitignore'?", a: "Dateien vom Tracking ausschlie√üen", options: ["Dateien l√∂schen", "Dateien hochladen", "Dateien vom Tracking ausschlie√üen"] },
    ];

    const quizContainer = document.getElementById("quiz");
    questions.forEach((q, i) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `<p>${i + 1}. ${q.q}</p>` +
        q.options.map(o => `
          <label><input type="radio" name="q${i}" value="${o}"> ${o}</label><br>
        `).join("");
      quizContainer.appendChild(div);
    });

    document.getElementById("submitQuiz").addEventListener("click", () => {
      let score = 0;
      questions.forEach((q, i) => {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        if (selected && selected.value === q.a) score++;
      });

      const percent = Math.round((score / questions.length) * 100);
      let emoji = "üòê";
      if (percent === 100) emoji = "üî•";
      else if (percent >= 75) emoji = "üí™";
      else if (percent >= 50) emoji = "üôÇ";
      else emoji = "üòÖ";

      document.getElementById("quizResult").textContent = `Du hast ${score}/${questions.length} richtig (${percent}%) ${emoji}`;
    });

    // ====================
    // SEITENWECHSEL
    // ====================
    const checklisteSection = document.getElementById("checklisteSection");
    const quizSection = document.getElementById("quizSection");

    document.getElementById("btnCheckliste").addEventListener("click", () => {
      checklisteSection.classList.remove("hidden");
      quizSection.classList.add("hidden");
    });

    document.getElementById("btnQuiz").addEventListener("click", () => {
      quizSection.classList.remove("hidden");
      checklisteSection.classList.add("hidden");
    });

    // ====================
    // DARK/LIGHT MODE
    // ====================
    const root = document.documentElement;
    const themeBtn = document.getElementById("toggleTheme");
    const savedTheme = localStorage.getItem("theme") || "light";
    root.setAttribute("data-theme", savedTheme);
    themeBtn.textContent = savedTheme === "dark" ? "‚òÄÔ∏è" : "üåô";

    themeBtn.addEventListener("click", () => {
      const newTheme = root.getAttribute("data-theme") === "dark" ? "light" : "dark";
      root.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
      themeBtn.textContent = newTheme === "dark" ? "‚òÄÔ∏è" : "üåô";
    });
  </script>
</body>
</html>
